<table class="dishes">
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Type</th>
    <th>Description</th>
    <th>Price</th>

  </tr>
  <tr *ngFor="let dish of dishes">
    <td>{{dish.id}}</td>
    <td>{{dish.name}}</td>
    <td>{{dish.type}}</td>
    <td>{{dish.description}}</td>
    <td>{{dish.price}}</td>
  </tr>
</table>
<table class="address">
  <tr>
    <th>First name</th>
    <th>Last name</th>
    <th>Address</th>
    <th>Phone</th>
    <th>Email</th>

  </tr>
  <tr *ngIf="customer">

    <td>{{customer.firstName}}</td>
    <td>{{customer.lastName}}</td>
    <td>{{customer.street}}  {{customer.building}} {{customer.flat}}</td>
    <td>{{customer.phone}}</td>
    <td>{{customer.email}}</td>
  </tr>
</table>
