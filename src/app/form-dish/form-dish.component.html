<div class="form">
  <form  [formGroup]="dishForm" (ngSubmit)="onSubmit()">
    <table>
      <tr>
        <td>Name:</td>
        <td><input type="text" formControlName="name"></td>
      </tr>
      <tr>
        <td>Type:</td>
        <td>
          <select formControlName="type" >
            <option value="pizza">Pizza</option>
            <option value="noodles">Noodles</option>
            <option value="drinks">Drinks</option>
          </select>
        </td>

      </tr>
      <tr>
        <td>Description:</td>
        <td><input type="text" formControlName="description"></td>
      </tr>
      <tr>
        <td>Price:</td>
        <td><input type="text" formControlName="price"></td>
      </tr>
      <tr>
        <td>Available:</td>
        <td>
          <select formControlName="isAvailable" >
            <option value="true">true</option>
            <option value="false">false</option>
          </select>
        </td>
      </tr>
    </table>
    <button class="confirmBtn" type="submit">Submit</button>
  </form>
</div>
